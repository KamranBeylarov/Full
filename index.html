<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ecd4ef3981.js" crossorigin="anonymous"></script>
    <title>Full Energy</title>
    <style media="screen">
      *{
        padding:0;
        margin:0;
      }
      body{
        margin:0;
        padding:0;
        width:100%;
        height:100vh;
        background-image:url('https://archive.org/download/bg_20210121/bg.png');
        background-position:center;
        background-size:cover;
        background-repeat:no-repeat;
        display:flex;
        align-items:flex-end;
        justify-content:center;
      }
      .socials{
        height: 80px;
      margin-bottom: 20px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      }
      .socials a i{
      color:#fff;
      font-size: 45px;
      }
      .socials a:first-child i{
      color:#fff;
      font-size: 53px;
      }
      .socials a:last-child i{
      color:#fff;
      font-size: 45px;
      }

      @media (max-width:768px){
          .socials{
                justify-content: space-around;
          }
        .socials a i{
        color:#fff;
        font-size: 25px;
        }
        .socials a:first-child i{
        color:#fff;
        font-size: 33px;
        }
        .socials a:last-child i{
        color:#fff;
        font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="socials">

      <a href="https://www.youtube.com/channel/UCHssfwEAvvyozy-DPp5-7yA" target="_blank"><i  class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/fullenergy.az" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.instagram.com/fullenergy.drink/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@fullenergy.drink" target="_blank"><i  class="fab fa-tiktok"></i></a>

    </div>
  </body>
</html>
